<!DOCTYPE html>
<html>
<head>
    <title>Dev's Google</title>
    <style>
        #logo {
            display: flex;
            justify-content: center;
            padding: 1%;      
        }
        .top{
            height: 200px;
        }

        .search{
            display:flex;
            justify-content: center;
        }
        .searchbar{
            border-radius: 10px;
            width: 300px;
            height: 2em;
        }
       
        .buttons{
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .button{
            margin: 8px;
            padding: 8px;
        }
        .button:hover{
            border-color: black;  
        }
        .searchbar:hover{
            border-color: blue;
        }

        #search-icon{
            position: relative;
            left: 30px;
            top: 3px;
        }

        .cursor{
            position: relative;
            left: 35px;
            top: 4px;
            width: 2px;
            height: 1.2em;
            animation-name: blink;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: steps(2,end);
        }

        @keyframes blink{
            0% {
                background-color: black;
            }

            100% {
                background-color: white;
            }
        }

    </style>
    <!--link to Google icon stylesheet-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">       

</head>
<body>
    <div class="top"><!--top of page whitespace--></div>
    <div id="logo">
        <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png>
    </div>
    <div class="search"> <!-- search bar-->
        <span class="material-icons" id="search-icon"> search </span>
        <span class="cursor">
            <!--blinking type cursor--> 
        </span>
        <input type="search" class="searchbar">
        
    </div>
    <div class="buttons">
        <button class="button">Google Search</button>
        <button class="button">I'm Feeling Lucky</button>
    </div>
   
</body>
<footer></footer>
</html>
