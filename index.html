<!DOCTYPE html>
<html>
<head>
    <title>Dev's Google</title>
    <style>
        #logo {
            display: flex;
            justify-content: center;
            padding: 1%;      
        }
        .top{
            height: 200px;
        }

        .search{
            display:flex;
            justify-content: center;
        }
        .searchbar{
            border-radius: 10px;
            width: 300px;
            height: 2em;
        }
       
        .buttons{
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .button{
            margin: 8px;
            padding: 8px;
        }
        .button:hover{
            border-color: black;  
        }
        .searchbar:hover{
            border-color: blue;
        }

        #search-icon{
            position: relative;
            left: 30px;
            top: 3px;
        }

        .cursor{
            position: relative;
            left: 35px;
            top: 4px;
            width: 2px;
            height: 1.2em;
            animation-name: blink;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
            animation-timing-function: steps(1,end);
        }

        @keyframes blink{
            0% {
                background-color: black;
            }

            50% {
                background-color: white;
            }
        }

        .navbar{
            display: grid; /*1 row x 7 columns, C3 is wide and empty*/
            grid-template: 2em / auto auto 1fr auto auto auto auto;
            padding: 10px;
        }

        #sign-in{
            background-color: rgb(0, 162, 255);
            color: white;
            border-radius: 12%;
            height: 3em;
            width: 100px;
        }

        a{
            padding: 10px;
        }

        a:hover{
            text-decoration: underline;
        }

        .apps-button{
            width: 70px;
        }

        .apps-button:hover{
            background-color: gray;
        }
        

    </style>
    <!--link to Google icon stylesheet-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">       

</head>
<body>
    <div class="navbar"><!--navbar-->
        <a>About</a>
        <a>Store</a>
        <div><!--empty column--></div>
        <a>Gmail</a>
        <a>Images</a>
        <a><div class="material-icons apps-button"> apps </div></a>
        <button id="sign-in">Sign in</button>
    </div>
    <div class="top"><!--top of page whitespace--></div>
    <div id="logo">
        <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png>
    </div>
    <div class="search"> <!-- search bar-->
        <span class="material-icons" id="search-icon"> search </span>
        <span class="cursor">
            <!--blinking type cursor--> 
        </span>
        <input type="search" class="searchbar">
        
    </div>
    <div class="buttons">
        <button class="button">Google Search</button>
        <button class="button">I'm Feeling Lucky</button>
    </div>
   
</body>
<footer></footer>
</html>
